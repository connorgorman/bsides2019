apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: server
  namespace: bsides
  labels:
    app: server
spec:
  replicas: 1
  minReadySeconds: 15
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      namespace: bsides
      labels:
        app: server
    spec:
      containers:
      - image: connorgorman/bsides2019:latest
        imagePullPolicy: Always
        name: server
        command:
          - /server
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: bsides
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: server
  type: ClusterIP
